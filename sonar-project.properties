sonar.projectKey=rossiko22_TodoApp
sonar.organization=rossiko22
sonar.host.url=https://sonarcloud.io

# Project information
sonar.projectName=TodoApp
sonar.projectVersion=1.0

# Source configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python configuration
sonar.python.version=3.11

# Exclude generated, dependency, and non-source folders
sonar.exclusions=**/node_modules/**,**/dist/**,**/__pycache__/**,**/.git/**,**/build/**,**/docs/**,**/*.md

# Test exclusions (if you have tests)
sonar.test.exclusions=**/test_*.py,**/tests/**

# Coverage report path (using pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml
