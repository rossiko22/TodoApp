services:
  # Web Service
  - type: web
    name: todo-app
    env: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: PORT
        value: 5000

databases:
  # PostgreSQL Database
  - name: todo-db
    plan: free
    databaseName: todos
    user: todos_user
